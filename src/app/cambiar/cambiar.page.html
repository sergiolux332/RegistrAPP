<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="form-container">
    <h2>Cambiar Clave</h2>

    <!-- Input para verificar el correo o usuario -->
    <ion-item>
      <ion-label position="floating">Correo o Usuario</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="usuario"
        placeholder="Ingrese su correo o usuario"
        required
      ></ion-input>
    </ion-item>

    <!-- Input para la nueva contraseña -->
    <ion-item>
      <ion-label position="floating">Nueva Clave</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="nuevaClave"
        placeholder="Ingrese la nueva clave"
        required
      ></ion-input>
    </ion-item>

    <!-- Input para verificar la nueva contraseña -->
    <ion-item>
      <ion-label position="floating">Verificar Clave</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="verificarClave"
        placeholder="Vuelva a ingresar la nueva clave"
        required
      ></ion-input>
    </ion-item>

    <!-- Botón para cambiar la clave -->
    <ion-button expand="full" (click)="cambiar()">Cambiar Clave</ion-button>
  </div>
</ion-content>
